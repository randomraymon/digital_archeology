<script src="./js/socket.io.js"></script>
<script>
  var socket = io('http://localhost:3000');
  socket.on('connect', function () {
    console.log("connection works");
  });
  socket.on("stage", function (data) {
    switch (data) {
      case "1":
        window.location.href = "/idle_video_screen_1.html";
        break;
      case '2':
        window.location.href = "/template_dream_OS.html";
        break;
      case "3":
        document.querySelector(".container").innerHTML = 3;
        break;
      case '4':
        document.querySelector(".container").innerHTML = 4;
        break;
      case '5':
        document.querySelector(".container").innerHTML = 5;
        break;
      case '6':
        document.querySelector(".container").innerHTML = 6;
        break;
    }
  });
  socket.on('disconnect', function () {});
</script>
